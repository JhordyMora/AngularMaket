<button (click)="createNewProduct()">Click</button>
<div class="products-grid">
    <app-product
        [product]="product"
        *ngFor="let product of products"
        (addedProduct)="onAddToShoppingCart($event)"
        (showProduct)="onShowDetail($event)"
    ></app-product>
    <button (click)="loadMore()">Load more</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{ productChosen.title }}</h1>
        <swiper [slidesPerView]="1">
            <ng-template swiperSlide *ngFor="let img of productChosen.images">
                <img [src]="img" alt="image">
            </ng-template>
        </swiper>

        <p>{{ productChosen.description }}</p>
        <button (click)="updateProduct()">Edit information of the product</button>
        <button (click)="deleteProduct()">Delete product</button>
    </div>
</div>

<h2>Mi lista de productos</h2>
<app-product [product]="productos" *ngFor="let productos of myShoppingCart"></app-product>
<p>Cantidad de productos que he agregado {{myShoppingCart.length}}</p>
<p>La cantidad a pagar es de {{total.toFixed(2)}} $</p>
<p>Today: {{today | date: 'fullDate' }}</p>
<p>{{today | timeAgo}}</p>
<p>
    {{"HoLa ComO EsTaS" | uppercase }}
</p>
